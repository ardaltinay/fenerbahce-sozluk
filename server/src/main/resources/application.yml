server:
  port: 8081

spring:
  application:
    name: fenerbahce-sozluk
  
  datasource:
    url: jdbc:postgresql://localhost:5432/fenerbahce_sozluk
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
app:
  jwt:
    secret: ${APP_JWT_SECRET}
    expiration: 86400000  # 24 hours in milliseconds

# CORS Configuration
cors:
  allowed-origins: http://localhost:5173,http://localhost:3000
